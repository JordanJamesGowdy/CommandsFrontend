<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">
  
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
            <i class="fas fa-terminal"></i>
        </div>
      </div>
      <input name="TheCommand" #TheCommand="ngModel" 
      [(ngModel)]="service.formData.TheCommand" class="form-control"
       placeholder="The Command" required>
    </div>
  </div>

  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
              <i class="fab fa-angular"></i>
          </div>
        </div>
        <input name="Platform" #TheCommand="ngModel" 
        [(ngModel)]="service.formData.Platform" class="form-control"
         placeholder="Platform" required>
      </div>
    </div>

    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
                <i class="fas fa-pen"></i>
            </div>
          </div>
          <input name="Function" #TheCommand="ngModel" 
          [(ngModel)]="service.formData.Function" class="form-control"
           placeholder="Function" required> 
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">
            <i class="fas fa-check-circle"></i>
          Submit
        </button>
      </div>

</form>
